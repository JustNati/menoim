is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: flow_panel_1
    properties: {align: center}
    type: FlowPanel
    layout_properties: {grid_position: 'FSGMRN,QRXJHG'}
    components:
    - name: engine_num_dd
      properties: {include_placeholder: true, placeholder: יש לבחור מספר מנוע}
      type: DropDown
      layout_properties: {}
      event_bindings: {change: engine_num_dd_change}
    - name: pick_engine_lbl
      properties: {text: ':מספר מנוע', bold: true}
      type: Label
      layout_properties: {}
  - name: main_data_grid
    properties:
      columns:
      - {id: JKSDUP, title: Column 1, data_key: column_1}
      - {id: VJQQOR, title: Column 2, data_key: column_2}
      - {id: OJLQEN, title: Column 3, data_key: column_3}
      visible: false
    type: DataGrid
    components:
    - name: repeating_panel_1
      properties: {item_template: ChecksHistoryByEngine.RowTemplate1}
      type: RepeatingPanel
    layout_properties: {grid_position: 'QTJGFS,GQGGTP'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
