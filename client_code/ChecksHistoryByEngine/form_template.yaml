is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: flow_panel_1
    properties: {align: center}
    type: FlowPanel
    layout_properties: {grid_position: 'IVUIXL,SWOHEK'}
    components:
    - name: engine_num_dd
      properties: {include_placeholder: true, placeholder: יש לבחור מספר מנוע}
      type: DropDown
      layout_properties: {}
      event_bindings: {change: engine_num_dd_change}
    - name: pick_engine_lbl
      properties: {text: ':מספר מנוע', bold: true}
      type: Label
      layout_properties: {}
  - name: data_grid_1
    properties:
      columns:
      - {id: JKSDUP, title: תאריך בדיקה, data_key: column_1}
      - {id: VJQQOR, title: שעות מנוע, data_key: column_2}
      - {id: OJLQEN, title: הפרש סל"ד, data_key: column_3}
      - {id: HYFIOK, data_key: column_1, title: הפרש טמפ}
      - {id: QKCQKQ, data_key: column_2, title: הפרש FF}
      - {id: MGZNXG, data_key: column_3, title: הערות}
    type: DataGrid
    components:
    - name: repeating_panel_1
      properties: {item_template: ChecksHistoryByEngine.RowTemplate2}
      type: RepeatingPanel
    layout_properties: {grid_position: 'SGYHTY,DEVXAQ'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
