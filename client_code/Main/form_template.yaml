is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', background: '#dbf5f9'}
components:
- type: ColumnPanel
  properties: {spacing_above: medium}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: column_panel_1
    properties: {wrap_on: never}
    type: ColumnPanel
    layout_properties: {grid_position: 'CFTLWJ,KOINPK'}
    components:
    - name: card_1
      properties: {role: card, spacing_above: none, background: 'theme:Gray 300'}
      type: ColumnPanel
      layout_properties: {grid_position: 'DRYGDF,WCCYSK'}
      components:
      - name: performance
        properties: {text: בדיקת כח, background: 'theme:Primary 500', foreground: 'theme:White',
          spacing_above: none}
        type: Button
        layout_properties: {grid_position: 'AWSIVN,YPINXY'}
        event_bindings: {click: performance_click}
      - name: torque_calc
        properties: {text: 'חישוב טורק

            ', foreground: 'theme:White', background: 'theme:Primary 500', role: null}
        type: Button
        layout_properties: {grid_position: 'LDTXFR,IUHUYU'}
        data_bindings: []
        event_bindings: {click: torque_calc_click}
      - name: engine_startup
        properties: {text: הרצת מנוע (חופית), background: 'theme:Primary 500', foreground: 'theme:White'}
        type: Button
        layout_properties: {grid_position: 'JRMBBI,RLWJMW'}
        event_bindings: {click: engine_startup_click}
    - name: admin_login
      properties:
        role: [admin, rounded]
        align: center
        foreground: theme:White
        text: ''
        font_size: 30
        spacing_above: large
        background: theme:Primary 500
        bold: false
        icon: fa:user-circle-o
      type: Button
      layout_properties: {grid_position: 'WQOGKX,EIYYMT'}
      data_bindings: []
