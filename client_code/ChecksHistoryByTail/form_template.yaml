is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: flow_panel_1
    properties: {align: center}
    type: FlowPanel
    layout_properties: {grid_position: 'IVUIXL,SWOHEK'}
    components:
    - name: tail_num_dd
      properties: {include_placeholder: true, placeholder: יש לבחור מספר זנב}
      type: DropDown
      layout_properties: {}
      event_bindings: {change: tail_num_dd_change}
    - name: pick_engine_lbl
      properties: {text: ':מספר זנב', bold: true}
      type: Label
      layout_properties: {}
  - name: flow_panel_2
    properties: {align: right}
    type: FlowPanel
    layout_properties: {grid_position: 'RMYSYY,RGIHOW'}
    components:
    - name: send_query
      properties: {text: חפש, align: right, foreground: 'theme:White', background: 'theme:Primary
          500', bold: true, icon: 'fa:search'}
      type: Button
      event_bindings: {click: send_query_click}
    - name: search_query
      properties: {align: right, placeholder: הכנס פרטי סינון}
      type: TextBox
  - name: main_data_grid
    properties:
      role: null
      columns:
      - {id: PYPKSX, data_key: engine_num, title: מס' מנוע}
      - {id: GVHWHM, data_key: side, title: צד}
      - {id: JKSDUP, title: תאריך בדיקה, data_key: test_date, expand: false}
      - {id: VJQQOR, title: שעות מנוע, data_key: engine_hours}
      - {id: OJLQEN, title: הפרש סל"ד, data_key: rpm_diff}
      - {id: HYFIOK, data_key: temp_diff, title: הפרש טמפ}
      - {id: QKCQKQ, data_key: ff_diff, title: הפרש FF}
      - {id: MJOJLU, data_key: reference, title: סימוכין}
      - {id: MGZNXG, data_key: comments, title: הערות}
      auto_header: true
      tooltip: ''
      border: ''
      foreground: ''
      rows_per_page: 20
      visible: true
      wrap_on: never
      show_page_controls: true
      spacing_above: small
      spacing_below: small
      background: ''
    type: DataGrid
    components:
    - name: repeating_panel_1
      properties: {item_template: ChecksHistoryByEngine.RowTemplate2}
      type: RepeatingPanel
    layout_properties: {grid_position: 'SGYHTY,DEVXAQ'}
