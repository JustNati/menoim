is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: flow_panel_1
    properties: {align: center}
    type: FlowPanel
    layout_properties: {grid_position: ''}
    components:
    - name: drop_down_1
      properties:
        include_placeholder: true
        placeholder: בחרו מספר זנב
        items: ['']
        bold: false
      type: DropDown
      layout_properties: {}
    - name: tail_num_lbl
      properties: {text: מספר זנב, bold: true}
      type: Label
      layout_properties: {}
  - name: flow_panel_7
    properties: {align: center}
    type: FlowPanel
    layout_properties: {grid_position: 'HMKTHA,UHZHDI'}
    components:
    - name: drop_down_2
      properties:
        include_placeholder: true
        placeholder: בחרו צד מנוע
        items: [ימין, שמאל]
      type: DropDown
    - name: side
      properties: {text: צד מנוע, bold: true}
      type: Label
      layout_properties: {}
  - name: flow_panel_2
    properties: {align: center}
    type: FlowPanel
    layout_properties: {grid_position: 'DTYUIJ,DKWRZD'}
    components:
    - name: load_engine_data
      properties: {text: טען נתוני מנוע, foreground: 'theme:White', background: 'theme:Primary
          500'}
      type: Button
      layout_properties: {}
      event_bindings: {click: load_engine_data_click}
  - name: engine_info_panel
    properties: {visible: false}
    type: LinearPanel
    layout_properties: {grid_position: 'UVOUKR,KTTSXU'}
    components:
    - name: flow_panel_4
      properties: {align: right}
      type: FlowPanel
      layout_properties: {}
      components:
      - name: engine_num
        properties: {text: TEST}
        type: Label
        layout_properties: {}
      - name: engine_num_lbl
        properties: {text: מספר מנוע, bold: true}
        type: Label
    - name: flow_panel_3
      properties: {align: right}
      type: FlowPanel
      layout_properties: {}
      components:
      - name: assembly_date
        properties: {text: TEST}
        type: Label
        layout_properties: {}
      - name: assembly_date_lbl
        properties: {text: תאריך הרכבה, align: right, bold: true}
        type: Label
    - name: flow_panel_5
      properties: {align: right}
      type: FlowPanel
      layout_properties: {}
      components:
      - name: time_on_asseble
        properties: {text: TEST}
        type: Label
        layout_properties: {}
      - name: time_on_asseble_lbl
        properties: {text: שעות מנוע בהרכבה, bold: true}
        type: Label
        layout_properties: {}
  - name: test_form_panel
    properties: {visible: false}
    type: LinearPanel
    layout_properties: {grid_position: 'XCERGY,YYQUKV'}
    components:
    - name: flow_panel_8
      properties: {align: right}
      type: FlowPanel
      components:
      - name: test_date
        properties: {format: DD/MM/YYYY, date: null}
        type: DatePicker
        layout_properties: {}
      - name: date_lbl
        properties: {text: תאריך, bold: true}
        type: Label
        layout_properties: {}
    - name: flow_panel_6
      properties: {align: right}
      type: FlowPanel
      components:
      - name: engine_time
        properties: {text: TEST}
        type: TextBox
        layout_properties: {}
      - name: engine_time_lbl
        properties: {bold: true, text: שעות מנוע}
        type: Label
        layout_properties: {}
      layout_properties: {}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: label_7
  properties: {text: בדיקת כח חדשה}
  type: Label
  layout_properties: {slot: title}
