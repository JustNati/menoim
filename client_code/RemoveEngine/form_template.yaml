is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: label_1
    properties: {align: center, text: הורדת מנוע מרשימת המנועים, font_size: 25}
    type: Label
    layout_properties: {grid_position: 'BYGDJT,LFMOXX'}
  - name: flow_panel_1
    properties: {align: right}
    type: FlowPanel
    layout_properties: {grid_position: 'SNPINW,KOWVUZ'}
    components:
    - name: engines_dd
      properties: {placeholder: מס' מנוע, include_placeholder: false}
      type: DropDown
      layout_properties: {}
    - name: label_2
      properties: {align: right, text: ':מנוע להסרה'}
      type: Label
      layout_properties: {}
  - name: remove_engine
    properties: {text: הסרת מנוע, font_size: 25}
    type: Button
    layout_properties: {grid_position: 'ICAVIZ,RIMPAJ'}
    event_bindings: {click: remove_engine_click}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
