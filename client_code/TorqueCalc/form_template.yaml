is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: flow_panel_1
    properties: {align: right}
    type: FlowPanel
    layout_properties: {grid_position: 'XNALSN,REZEAU'}
    components:
    - name: torque_len
      properties: {align: right}
      type: TextBox
      layout_properties: {}
    - name: label_1
      properties: {align: right, text: אורך טורק}
      type: Label
      layout_properties: {}
  - name: flow_panel_2
    properties: {align: right}
    type: FlowPanel
    layout_properties: {grid_position: 'ZMGRVY,ZFAQNV'}
    components:
    - name: extention_len
      properties: {align: right}
      type: TextBox
      layout_properties: {}
    - name: label_2
      properties: {align: right, text: אורך מאריך}
      type: Label
      layout_properties: {}
  - name: flow_panel_3
    properties: {align: right}
    type: FlowPanel
    layout_properties: {grid_position: 'SEHFHA,VYFXKS'}
    components:
    - name: desired_torque
      properties: {align: right}
      type: TextBox
      layout_properties: {}
    - name: label_3
      properties: {align: right, text: ערך טורק רצוי}
      type: Label
      layout_properties: {}
  - name: send
    properties: {text: חשב ערך טורק}
    type: Button
    layout_properties: {grid_position: 'MUFOBR,TKBNSN'}
    event_bindings: {click: calc_torque}
  - name: final_result
    properties: {align: center, visible: true}
    type: Label
    layout_properties: {grid_position: 'LJYDUU,ZUJRPH'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
