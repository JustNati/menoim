is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- type: ColumnPanel
  properties: {col_widths: '{"KBKKOW":50}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: label_2
    properties: {align: center, text: הוספת מנוע חדש לרשימת המנועים, font_size: 25}
    type: Label
    layout_properties: {grid_position: 'EPZCJH,REMJZY'}
  - name: flow_panel_1
    properties: {align: right}
    type: FlowPanel
    layout_properties: {grid_position: 'CYLKCZ,NPVCYF'}
    components:
    - name: engine_num
      properties: {align: right}
      type: TextBox
      layout_properties: {}
    - name: label_1
      properties: {align: right, text: ': מס'' מנוע להוספה'}
      type: Label
      layout_properties: {}
  - name: flow_panel_2
    properties: {align: right}
    type: FlowPanel
    layout_properties: {grid_position: 'BIYNZQ,PUDEZK'}
    components:
    - name: tail_num
      properties:
        include_placeholder: false
        items: ['']
        placeholder: בחר מס' זנב
      type: DropDown
      data_bindings: []
      layout_properties: {}
      event_bindings: {}
    - name: label_3
      properties: {align: right, text: ':מס'' זנב'}
      type: Label
  - name: flow_panel_3
    properties: {align: right}
    type: FlowPanel
    layout_properties: {grid_position: 'TNXDZN,MKMCHH'}
    components:
    - name: engine_side
      properties:
        align: right
        items: [right, left]
        include_placeholder: false
        placeholder: בחר צד
      type: DropDown
      layout_properties: {}
      data_bindings: []
    - name: label_4
      properties: {align: right, text: ':צד'}
      type: Label
      layout_properties: {}
  - name: flow_panel_4
    properties: {align: right}
    type: FlowPanel
    layout_properties: {grid_position: 'VTKQKG,IHBIJV'}
    components:
    - name: assembly_date
      properties: {align: right}
      type: DatePicker
      layout_properties: {}
    - name: label_5
      properties: {align: right, text: ':תאריך הרכבה'}
      type: Label
      layout_properties: {}
  - name: flow_panel_5
    properties: {align: right}
    type: FlowPanel
    layout_properties: {grid_position: 'QFIKKZ,AOVMWQ'}
    components:
    - name: start_hours
      properties: {align: right, type: number}
      type: TextBox
      layout_properties: {}
    - name: label_6
      properties: {align: right, text: ':שעות מנוע בהרכבה'}
      type: Label
      layout_properties: {}
  - name: flow_panel_6
    properties: {align: right}
    type: FlowPanel
    layout_properties: {grid_position: 'QWJMRU,CHMPEY'}
    components:
    - name: engine_type
      properties: {align: right, type: number}
      type: TextBox
      layout_properties: {}
    - name: label_7
      properties: {align: right, text: ':סוג מנוע'}
      type: Label
      layout_properties: {}
  - name: add_engine
    properties: {text: הוספת מנוע, font_size: 25}
    type: Button
    layout_properties: {grid_position: 'GAFTFI,SFVDUO'}
    event_bindings: {click: add_engine_click}
