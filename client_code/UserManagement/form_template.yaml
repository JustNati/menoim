container: {type: ColumnPanel}
components:
- name: grid_panel_1
  properties: {spacing_below: large, border: ''}
  type: GridPanel
  layout_properties: {grid_position: 'KUHXWF,UMDEKK'}
  components:
  - name: label_2
    properties: {text: הוספת בודק לבדיקת כוח, bold: true, font_size: 15, align: right}
    type: Label
    layout_properties: {row: BPZXBK, width_xs: 6, col_xs: 0}
  - name: label_1
    properties: {align: right, text: הוספת מבצע לבדיקת כוח, font: '', font_size: 15,
      bold: true, visible: true}
    type: Label
    layout_properties: {row: BPZXBK, width_xs: 6, col_xs: 6}
  - name: approver
    properties: {align: center, foreground: 'theme:Black'}
    type: TextBox
    layout_properties: {row: ZYZERW, width_xs: 3, col_xs: 2}
  - name: reg_user
    properties: {align: center, foreground: 'theme:Black', background: ''}
    type: TextBox
    layout_properties: {row: ZYZERW, width_xs: 3, col_xs: 7}
  - name: add_approver
    properties: {text: הוספת בודק, bold: true, font_size: 12, background: 'theme:Gray
        600', foreground: 'theme:Gray 200'}
    type: Button
    layout_properties: {row: ESVKDU, width_xs: 3, col_xs: 2}
    event_bindings: {click: add_approver_click}
  - name: add_reg_user
    properties: {text: הוספת מבצע, font_size: 12, bold: true, background: 'theme:Gray
        600', foreground: 'theme:Gray 200'}
    type: Button
    layout_properties: {row: ESVKDU, width_xs: 3, col_xs: 7}
    event_bindings: {click: add_reg_user_click}
- name: grid_panel_2
  properties: {spacing_above: large, border: ''}
  type: GridPanel
  layout_properties: {grid_position: 'OBPBSS,MNUPHZ'}
  components:
  - name: label_2_copy
    properties: {text: הורדת בודק מבדיקת כוח, bold: true, font_size: 15, align: left}
    type: Label
    layout_properties: {row: CZFNDA, width_xs: 4, col_xs: 2}
  - name: label_1_copy
    properties: {align: right, text: הורדת מבצע מבדיקת כוח, font: '', font_size: 15,
      bold: true}
    type: Label
    layout_properties: {row: CZFNDA, width_xs: 4, col_xs: 5}
  - name: approver_dd
    properties: {include_placeholder: true, foreground: 'theme:Black'}
    type: DropDown
    layout_properties: {row: PZLHZP, width_xs: 3, col_xs: 2}
    event_bindings: {}
  - name: submiter_dd
    properties: {include_placeholder: true, foreground: 'theme:Black'}
    type: DropDown
    layout_properties: {row: PZLHZP, width_xs: 3, col_xs: 7}
    event_bindings: {}
  - name: remove_approver
    properties: {text: הורדת בודק, font_size: 12, bold: true, background: 'theme:Gray
        600', foreground: 'theme:Gray 200'}
    type: Button
    layout_properties: {row: HZOINS, width_xs: 3, col_xs: 2}
    event_bindings: {click: remove_approver_click}
  - name: remove_reg_user
    properties: {text: הורדת מבצע, font_size: 12, bold: true, background: 'theme:Gray
        600', foreground: 'theme:Gray 200'}
    type: Button
    layout_properties: {row: HZOINS, width_xs: 3, col_xs: 7}
    event_bindings: {click: remove_reg_user_click}
  data_bindings: []
is_package: true
